name: server workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: backend
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run application
        run: python main.py
